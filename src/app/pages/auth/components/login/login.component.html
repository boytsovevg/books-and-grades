<h2>LOGIN</h2>

<form
  (ngSubmit)="logIn.emit(logInForm.value)"
  [formGroup]="logInForm">
  <input
    formControlName="login"
    class="form-input"
    placeholder="Login"
    type="text">

  <input
    formControlName="password"
    class="form-input"
    placeholder="Password"
    type="password">

  <button
    [disabled]="!logInForm.valid"
    type="submit"
    class="button button_md">Log in</button>
</form>
